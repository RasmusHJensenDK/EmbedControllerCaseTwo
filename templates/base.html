<!doctype html>
<html lang="en" ng-app="myApp" ng-controller="MainCtrl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav id="navbar" class="">
      <div class="nav-wrapper">
        <div class="logo">
          <a href="#home"><i class="fa fa-desktop"></i> GH - WATCH</a>
        </div>
        <ul id="menu">
          <li><a href="/Home">Home</a></li>
          <li><a href="/Setup">Setup</a></li>
          <li><a href="#about">Bolig</a></li>
          <li><a href="#contact">Central</a></li>
        </ul>
        </div>
    </nav>
    <div class="menuIcon">
      <span class="icon icon-bars"></span>
      <span class="icon icon-bars overlay"></span>
    </div>
    <div class="overlay-menu">
      <ul id="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Setup</a></li>
        <li><a href="#about">Bolig</a></li>
        <li><a href="#contact">Central</a></li>
      </ul>
    </div>
    <div class="container" style="margin-top: 95px">
      <div style="display:flex; margin-left: -35px; margin-right: 5px; justify-content: center">
        {% block firstDevicesHtml %} {% endblock %}
      </div>
      <div style="display:flex; margin-left: -35px; margin-right: 5px; justify-content: center">
        {% block secondDevicesHtml %} {% endblock %}
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="{{ url_for('static', filename='js.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  <style>
 </style>
</html>
